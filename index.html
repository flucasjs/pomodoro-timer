<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/266c898db6.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="theme">
            <i id="toggle" class="fas fa-toggle-off fa-lg"></i>
        </div>
        <div class="title-container">
            <h1 id="title">Pomodoro Timer</h1>
        </div>
        <div class="interval-container"> 
            <button class="light-theme" id="pomodoro">Pomodoro</button>
            <button class="light-theme" id="short-break">Short Break</button>
            <button class="light-theme" id="long-break">Long Break</button>
        </div>
        <div class="countdown-container">
            <p id="countdown">25:00</p>
        </div>
        <div class="control-container">
            <button class="light-theme" id="start">Start</button>
            <button class="light-theme" id="reset">Reset</button>
        </div>
    </div>  
</body>
</html>
